<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login to S3 Browser</h1>
    <form method="POST">
        <label for="bucket">Bucket:</label>
        <input type="text" id="bucket" name="bucket" required><br><br>
        <label for="auth_key">Auth Key:</label>
        <input type="password" id="auth_key" name="auth_key" required><br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
